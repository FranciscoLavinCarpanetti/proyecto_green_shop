<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto_green_shop</title>
    <!-- Bootstrap CSS para estilos predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Archivo CSS general -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Archivo con los datos de los productos array -->
    <script src="./js/data.js"></script>
</head>
<!--Inicio del cuerpo de la página-->
<body>
    <div class="wrapper">
        <!--Inicio del header -->
        <header>
            <div class="container">
                <h2>GreenShop</h2>
                <!-- Menú desplegable para seleccionar categorías -->
                <select id="tipoPlanta" name="tipoPlanta">
                    <option value="Todas">Todas</option>
                    <option value="Flor Blanca">Flores Blancas</option>
                    <option value="flor color">Flores de Color</option>
                    <option value="Plantas">Plantas</option>
                    <option value="Arbusto">Arbustos</option>
                </select>
                <!-- Navegación principal -->
                <nav>
                    <ul>
                        <li><a href="#" id="home">Inicio</a></li>
                        <li><a href="#" id="products">Plantas</a></li>
                        <li><a href="https://www.tecnicaverde.es/consejos-basicos-para-cuidar-tus-plantas" id="blog">Blog</a></li>
                        <li><a href="#" id="contact">Contacto</a></li>
                    </ul>
                </nav>
                <!-- Íconos del encabezado -->
                <div class="iconos">
                    <div id="shoppingIcon" class="shopping-icon">
                        <a href="email"></a><i class="fa-solid fa-envelope"></i>
                        <a href="telefono"></a><i class="fa-solid fa-phone"></i>
                        <a href="#cart"></a><i class="fas fa-shopping-cart"></i><span id="cartBadge" class="cart-badge">0</span>
                        <a href="user"></a><i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </header>
        <!--Fin del header -->
        <!--Inicio del contenido main -->
        <main>
            <!-- Sección de productos -->
            <section id="plantas">
                <div class="grid">
                    <!-- Aquí se insertarán dinámicamente los productos -->
                </div>
            </section>
            <!-- Sección del carrito -->
            <section id="cart">
                <h3>Carrito de la compra</h3>
                <div class="cart-items">
                    <!-- Aquí se insertarán los artículos añadidos al carrito -->
                </div>
                <div id="carritoResumen">
                    <p id="totalArticulos">Artículos: 0</p>
                    <p id="totalPrecio">Total: €0.00</p>
                </div>
                <!-- Botones para realizar acciones con el carrito -->
                <button id="checkout" class="btn btn-outline-success">Comprar</button>
                <button id="vaciarCarrito" class="btn btn-outline-danger">Vaciar carrito</button>
            </section>        
        </main>
        <!-- Botones de navegación para paginación -->
        <div class="flex">
            <button type="button" class="btn btn-outline-success Anterior">Anterior</button>
            <button type="button" class="btn btn-outline-success posterior">Posterior</button>
        </div>
        <!--Fin del contenido main -->
        <!--Inicio del pie de footer -->
        <footer>
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">GreenShop</h5>
                    <p class="card-text">&copy; - todos los derechos reservados - GreenShop - 2025.</p>
                    <a href="https://www.rae.es/aviso-legal" class="btn-final">Aviso legal</a>
                </div>
            </div>
        </footer>
        <!--Fin del pie de footer -->
        <!-- Archivos JavaScript -->
        <!-- Bootstrap JavaScript para funcionalidades dinámicas -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Archivo JavaScript personalizado funcines -->
        <script src="./js/view.js"></script>
    </div>
</body>
</html>
